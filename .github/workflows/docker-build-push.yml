name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t zeppelin78/lazarus-backend:latest .
          docker tag zeppelin78/lazarus-backend:latest zeppelin78/lazarus-backend:development

      - name: Push Docker image (latest)
        run: docker push zeppelin78/lazarus-backend:latest

      - name: Push Docker image (development)
        run: docker push zeppelin78/lazarus-backend:development

  security-scan:
    name: Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.2_Linux-64bit.deb

      - name: Scan Image
        run: trivy image zeppelin78/lazarus-backend:latest
