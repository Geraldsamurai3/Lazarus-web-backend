name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - development

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t zeppelin78/lazarus-backend:latest .
          docker tag zeppelin78/lazarus-backend:latest zeppelin78/lazarus-backend:development

      - name: Push Docker image (latest)
        run: docker push zeppelin78/lazarus-backend:latest

      - name: Push Docker image (development)
        run: docker push zeppelin78/lazarus-backend:development

  security-scan:
    name: Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'zeppelin78/lazarus-backend:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
